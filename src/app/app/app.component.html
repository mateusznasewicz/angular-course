<app-header></app-header>

<main>
    <ul id="users">
        @for (user of users; track user.id) {
            <li>
                <app-user [user] = "user" (select)="onSelectUser($event)"></app-user>
            </li>
        }
    </ul>
    <app-tasks [selectedUser] = "selectedUser()"></app-tasks>
</main>
